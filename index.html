<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Malla Curricular de Mi Carrera</h1>
        <p>Haz clic en una materia para ver sus detalles y correlativas.</p>
    </header>

    <main>
        <div id="malla-container">
            </div>

        <div id="materia-detalle" class="hidden">
            <h2>Detalles de la Materia</h2>
            <h3 id="detalle-nombre"></h3>
            <p><strong>Créditos:</strong> <span id="detalle-creditos"></span></p>
            <p><strong>Año:</strong> <span id="detalle-anio"></span> | <strong>Cuatrimestre:</strong> <span id="detalle-cuatrimestre"></span></p>
            <p><strong>Descripción:</strong> <span id="detalle-descripcion"></span></p>
            <p><strong>Correlativas Previas:</strong> <span id="detalle-correlativas-previas"></span></p>
            <p><strong>Correlativas Posteriores:</strong> <span id="detalle-correlativas-posteriores"></span></p>
            <button id="cerrar-detalle">Cerrar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tu Nombre</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
